name: Build Matches Cards Pack

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Podaj wersję (np. 0.3.100)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # -------------------------------------------------------
      # CHECKOUT
      # -------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # POBIERZ NUMER WERSJI
      # -------------------------------------------------------
      - name: Ustaw wersję
        run: |
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      # -------------------------------------------------------
      # BUILD – SCALENIE dist/*.js + dist/*.json → matches-cards-pack.js
      # -------------------------------------------------------
      - name: Build pack.js
        run: |
          VERSION="${{ env.VERSION }}"

          echo "// Matches Cards Pack – version ${VERSION}" > matches-cards-pack.js
          echo "// Auto-generated from dist/ folder" >> matches-cards-pack.js
          echo "" >> matches-cards-pack.js

          # Dołączamy pliki .js
          for f in dist/*.js; do
            [ -e "$f" ] || continue
            echo "// ========== FILE: ${f} ==========" >> matches-cards-pack.js
            cat "$f" >> matches-cards-pack.js
            echo "" >> matches-cards-pack.js
          done

          # Dołączamy pliki .json (Jeśli są konieczne)
          for f in dist/*.json; do
            [ -e "$f" ] || continue
            echo "// ========== JSON INCLUDED: ${f} ==========" >> matches-cards-pack.js
            cat "$f" >> matches-cards-pack.js
            echo "" >> matches-cards-pack.js
          done

      # -------------------------------------------------------
      # SKOPIUJ manifest.json + hacs.json z dist/ → root
      # I POPRAW WERSJĘ
      # -------------------------------------------------------
      - name: Kopiuj manifest + hacs
        run: |
          VERSION="${{ env.VERSION }}"

          cp dist/manifest.json manifest.json
          cp dist/hacs.json hacs.json

          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" manifest.json

      # -------------------------------------------------------
      # GIT COMMIT + TAG
      # -------------------------------------------------------
      - name: Commit i tag
        run: |
          VERSION="${{ env.VERSION }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add matches-cards-pack.js manifest.json hacs.json
          git commit -m "Release ${VERSION}" || echo "Brak zmian"
          git tag -a "${VERSION}" -m "Release ${VERSION}"
          git push origin HEAD --tags

      # -------------------------------------------------------
      # RELEASE (bez pliku ZIP)
      # -------------------------------------------------------
      - name: Utwórz GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "Matches Card Pack ${{ env.VERSION }}"
          body: |
            Automatycznie zbudowany pakiet:
            - matches-cards-pack.js (karta + tabela ligowa)
            - manifest.json + hacs.json przeniesione do root
          files: |
            matches-cards-pack.js