name: Build Matches Cards Pack

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Podaj wersję (np. 0.3.100)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # -------------------------------------------------------
      # CHECKOUT
      # -------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # SET VERSION
      # -------------------------------------------------------
      - name: Ustaw wersję
        run: |
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      # -------------------------------------------------------
      # BUILD  — merge dist/*.js + dist/*editor.js
      # -------------------------------------------------------
      - name: Build pack.js
        run: |
          VERSION="${{ env.VERSION }}"

          echo "// Matches Cards Pack – version ${VERSION}" > matches-cards-pack.js
          echo "// Auto-generated from dist/" >> matches-cards-pack.js
          echo "" >> matches-cards-pack.js

          # Dołączamy wszystkie pliki JS w kolejności
          for f in dist/*.js; do
            [ -e "$f" ] || continue
            echo "// ===== FILE INCLUDED: ${f} =====" >> matches-cards-pack.js
            cat "$f" >> matches-cards-pack.js
            echo "" >> matches-cards-pack.js
          done

      # -------------------------------------------------------
      # COPY manifest.json + hacs.json FROM dist → root
      # AND UPDATE VERSION
      # -------------------------------------------------------
      - name: Kopiuj manifest + hacs
        run: |
          VERSION="${{ env.VERSION }}"

          cp dist/manifest.json manifest.json
          cp dist/hacs.json hacs.json

          # ustaw wersję w manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" manifest.json

      # -------------------------------------------------------
      # COMMIT + TAG
      # -------------------------------------------------------
      - name: Commit i tag
        run: |
          VERSION="${{ env.VERSION }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add matches-cards-pack.js manifest.json hacs.json
          git commit -m "Release ${VERSION}" || echo "Brak zmian"

          git tag -a "${VERSION}" -m "Release ${VERSION}"
          git push origin HEAD --tags

      # -------------------------------------------------------
      # RELEASE (bez ZIP) — HACS pobierze plik
      # -------------------------------------------------------
      - name: Utwórz Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "Matches Cards Pack ${{ env.VERSION }}"
          body: |
            Automatycznie wygenerowany pakiet:
            - matches-cards-pack.js (obie karty + edytory)
            - manifest.json i hacs.json zaktualizowane z dist/
          files: |
            matches-cards-pack.js